<H1>suma con javascript en el mismo html</H1>
<!--todos los eventos van entre parentesis y se debe respetar mayusculas/minusculas, ej (Click) no funciona-->
<!--luego del evento, se indica que es igual a una expresion de javascript-->
<button (click)="numero = numero + 1;"> + 1 </button>

<span>{{numero}}</span>

<!--la forma resumida de suma , numero -= 1 no sirve en html-->
<button  (click)="numero = numero - 1;"> - 1 </button>
